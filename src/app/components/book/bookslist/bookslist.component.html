<div class="container-fluid p-5 pt-3">
  <library-add-book-form
    (submittedBook)="addBook($event)"
  ></library-add-book-form>
  <div *ngIf="books.length > 0" class="row">
    <div class="col-sm-6 p-3" *ngFor="let book of books">
      <div class="card p-2">
        <div class="d-flex justify-content-end">
          <!-- Delete Book Modal Button -->
          <button
            type="button"
            class="btn-close"
            (click)="onDelete(book)"
            data-bs-toggle="modal"
            data-bs-target="#staticDeleteBackdrop"
            aria-label="Close"
          ></button>

          <!-- Confirm Book Delete Modal -->
          <div
            class="modal fade"
            id="staticDeleteBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticDeleteBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticDeleteBackdropLabel">
                    Confirm Delete
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete this book?
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="removeBook()"
                    data-bs-dismiss="modal"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">
            {{ book.author }}, {{ book.genre }}, {{ book.yearPublished }}
          </p>
          <!-- Add Book Modal Button -->
          <button
            href="#"
            class="btn btn-dark"
            (click)="onEdit(book)"
            data-bs-toggle="modal"
            data-bs-target="#staticEditBookBackdrop"
          >
            Edit Book
          </button>
        </div>
      </div>
    </div>
    <library-edit-book-form
      [currentBook]="selectedBookValue"
      (editedBook)="updateBook()"
    ></library-edit-book-form>
  </div>
</div>
