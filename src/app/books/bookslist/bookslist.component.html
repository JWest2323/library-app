<div class="container-fluid p-5">
  <div class="d-flex justify-content-center">
    <h1>Library App Book List</h1>
  </div>
  <div *ngIf="books.length > 0" class="row">
    <div class="col-sm-6" *ngFor="let book of books">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <p class="card-text">
           {{book.author}}, {{book.genre}}, {{book.yearPublished}}
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
